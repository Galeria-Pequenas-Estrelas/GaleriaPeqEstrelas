<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Professor</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
    
    <header>
        <h1>Painel de Configurações do Professor</h1>
    </header>
    
    <main>
        <section class="dashboard">
            <h2>Painel Geral</h2>
            <p>Total de Salas: <span id="totalRooms">0</span></p>
            <p>Total de Post-Its: <span id="totalPostIts">0</span></p>
        </section>

        <section class="room-management">
            <h2>Gerenciamento de Salas</h2>
            <ul id="roomList"></ul>
            <div class="room-actions">
                <button onclick="addRoom()">Adicionar Sala</button>
                <button onclick="editRoom()">Editar Sala</button>
                <button onclick="deleteRoom()">Excluir Sala</button>
            </div>
        </section>
        
        <section class="post-it-management">
            <h2>Gerenciamento de Post-Its</h2>
            <div id="postItContainer"></div>
            <button onclick="openEditModal()">Criar Novo Post-It</button>
        </section>
    </main>

    <!-- Modal de edição -->
    <div class="edit-modal" id="editModal" style="display: none;">
        <button class="close-btn" onclick="confirmCloseModal()">X</button>
        <label for="nameInput">Nome:</label>
        <input type="text" id="nameInput" placeholder="Nome do Post-it">
        
        <label for="classInput">Turma:</label>
        <input type="text" id="classInput" placeholder="Turma">

        <label for="shiftInput">Turno:</label>
        <input type="text" id="shiftInput" placeholder="Turno">

        <label for="textContent">Conteúdo:</label>
        <textarea id="textContent" rows="3" placeholder="Conteúdo do Post-it"></textarea>

        <div class="color-select">
            <div class="color-option" style="background-color: yellow;" onclick="selectColor('yellow')"></div>
            <div class="color-option" style="background-color: pink;" onclick="selectColor('pink')"></div>
            <div class="color-option" style="background-color: lightblue;" onclick="selectColor('lightblue')"></div>
            <div class="color-option" style="background-color: lightgreen;" onclick="selectColor('lightgreen')"></div>
        </div>

        <button class="save-btn" onclick="savePostIt()">Salvar</button>
        <button class="delete-btn" onclick="deletePostIt()">Excluir</button>
    </div>

    <script src="config.js"></script>
</body>
</html>
